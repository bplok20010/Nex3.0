<!DOCTYPE html> 
<html style="height:100%;">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1">
        <script src="../src/jquery-1.8.3.js"></script>
    </head>
    <body style="height:100%;">
       <div 
       		id="grid" 
            xtype="grid" 
            class="nex-grid" 
            style="border:1px solid red;" 
            title="test"
        >
       		<div property="columns"> 
            	<div field="loginname" width="120" headerAlign="center" allowSort="true">员工帐号</div>                
                <div field="gender" width="100" allowSort="true" renderer="onGenderRenderer" align="center" headerAlign="center">性别</div>            
                <div field="age" width="100" allowSort="true">年龄</div>
                <div field="birthday" width="100" allowSort="true" dateFormat="yyyy-MM-dd">出生日期</div>                                    
                <div field="createtime" width="100" headerAlign="center" dateFormat="yyyy-MM-dd" allowSort="true">创建日期</div>     
            </div>
            <div property="emptyText">暂无数据！</div>	
       </div>
       <script type="text/javascript">
	   	function startParse(){
			var list = $("[xtype]");
			$.each( list,function(){
				console.log(this);	
			} );	
		}
		$(function(){
			startParse();
		});
	   </script>
    </body>
</html>
